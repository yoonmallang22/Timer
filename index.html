<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Timer</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="wrap">
		<h1><img src="./img/weniv-logo.svg" alt="위니브"></h1>
		<section>
			<h2>TIMER</h2>
			<form>
				<label for="hrs">HRS</label>
				<input id="hrs" type="number" placeholder="00">
				<label for="min">MIN</label>
				<input id="min" type="number" placeholder="00">
				<label for="sec">SEC</label>
				<input id="sec" type="number" placeholder="00">
				<button class="start" type="button">START</button>
				<button class="reset" type="button">RESET</button>
			</form>
		</section>
		<small>&copy; WENIV Corp.</small>
	</div>
	<script src="./js/script.js"></script>
</body>

</html>
